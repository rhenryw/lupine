<body>
  <img class="logo" src="https://cdn.jsdelivr.net/gh/LupineVault/lupinevault.github.io@main/assets/images/Title.png" alt="Lupine Logo" />
  <div id="container">
    <h1>Click to download</h1>
    <p><b>Download</b> then <b>run</b> and have fun!. (It auto updates btw)</p>
    <button id="downloadBtn">💾 Download Now!</button>
    <button id="inject">🚀 Launch</button>
    <div class="filename-preview" id="filenamePreview"></div>
  </div>
  <div class="footer">✨ Powered by Lupine ✨</div>

  <script>
    const btn = document.getElementById("downloadBtn");
    const injectBtn = document.getElementById("inject");
    const filenamePreview = document.getElementById("filenamePreview");

    function getFileName() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth()+1).padStart(2,"0");
      const dd = String(d.getDate()).padStart(2,"0");
      return `LupineAutoUpdate${yyyy}-${mm}-${dd}.html`;
    }

    filenamePreview.textContent = "Will save as: " + getFileName();

    async function downloadFile() {
      try {
        const resp = await fetch("download.txt");
        if (!resp.ok) throw new Error("download.txt not found");
        const content = await resp.text();
        const blob = new Blob([content], { type:"text/html;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = getFileName();
        document.body.appendChild(a);
        a.click();
        setTimeout(()=>{ document.body.removeChild(a); URL.revokeObjectURL(url); },200);
      } catch(e) {
        alert("😢 Error: " + e.message);
      }
    }

    btn.addEventListener("click", downloadFile);
    injectBtn.addEventListener("click", () => {
          let js = `document.open();document.write('<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>LupineVault - Reborn</title><link rel="icon" type="image/x-icon" href="/favicon.ico"><style>html,body{height:100%;margin:0;padding:0;background:#000}</style></head><body><div id="root"></div><script>(async function(){ try{ const res=await fetch("https://getcommit.rhenrywarren.workers.dev/"); if(!res.ok) throw new Error("GitHub API error "+res.status); const data=await res.json(); const sha=data.sha; const base="https://cdn.jsdelivr.net/gh/rhenryw/lupine@"+sha+"/assets"; var css=document.createElement("link"); css.rel="stylesheet"; css.href=base+"/index.css"; document.head.appendChild(css); var s=document.createElement("script"); s.type="module"; s.src=base+"/index.js"; document.head.appendChild(s); }catch(err){ console.error("Failed to load assets",err); var msg=document.createElement("div"); msg.style.cssText="color:red;font-family:monospace;padding:10px;"; msg.textContent="Updater failed: "+err.message; document.body.appendChild(msg); } })();<\/script></body></html>');document.close();`
          let win = window.open();
          let script = win.document.createElement("script");
          script.innerHTML = js;
          win.document.body.appendChild(script);
    });
  </script>
